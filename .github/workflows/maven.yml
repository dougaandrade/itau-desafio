name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 21 # Ajuste para a versão que você está usando (17 ou 21)
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Compilar e Rodar Testes
      run: mvn clean verify

    - name: Gerar Relatório de Cobertura (Opcional)
      # Se você usar Jacoco, este passo garante que os resultados apareçam no log
      run: mvn test jacoco:report
      
    - name: Upload de artefato (JAR)
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: app-binary
        path: target/*.jar
